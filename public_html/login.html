<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href = "CSS/styles.css" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="JS/validate_forms.js" async></script>
    <link rel="shortcut icon" href="">
</head>
<body>
<header>
    <h1>Forget-It</h1>
</header>
<div class = "content">
    <div class = "text_box">
        <h2>Register New User</h2>
    </div>
    <form id="register_user" method="post" action="/public_html/index.php">
        <div class = "text_box">
            <p>
                <label for = "reg_first">First Name :</label>
                <input type="text" name="first_name" id = "reg_first" class = 'valid'/>
            </p>
        </div>
        <div class = "text_box">
            <p>
                <label for = "reg_last">Last Name :</label>
                <input type="text" name="last_name" id = "reg_last" class = 'valid'/>
            </p>
        </div>
        <div class = "text_box">
            <p>
                <label for = "reg_user">Username :</label>
                <input type="text" name="username" id = "reg_user" class = 'valid'/>
            </p>
        </div>
        <div class = "text_box">
            <p>
                <label for = "reg_pass_1">Password :</label>
                <input type="password" name="password_1" id = "reg_pass_1" class = 'valid'/>
            </p>
        </div>
        <div class = "text_box">
            <p>
                <label for = "reg_pass_2">Re-type Password :</label>
                <input type="password" name="password_2" id = "reg_pass_2" class = 'valid'/>
            </p>
        </div>
        <div class = "text_box">
            <input type="submit" name="reg_button" value="Register">
        </div>
    </form>
</div>

<div class = "content2">
    <div class = "text_box">
        <h2>Login</h2>
    </div>
    <form id="login_user" method="post" action="/public_html/index.php">
    <div class = "text_box">
        <p>
            <label for = "log_user">Username :</label>
            <input type="text" name="username" id = "log_user" class = 'valid'/>
        </p>
    </div>
    <div class = "text_box">
        <p>
            <label for = "log_pass">Password : </label>
            <input type="password" name="password" id = "log_pass" class = 'valid'/>
        </p>
    </div>
    <div class = "text_box">
        <input type="submit" name="log_button" value="Submit">
    </div>
    </form>
</div>
</body>


</html>
